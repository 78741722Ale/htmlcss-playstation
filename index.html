<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link a Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link a foglio style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Titolo pagina -->
    <title>HTML/CSS - Riproduzione sito PS5</title>
</head>

<body>

    <!-- Site Header con background image -->
    <header class="bg_tot_header" id="site_header">
        <!-- logo superiore -->
        <div class="h_logo_upper bg_logo_upper"></div>
        <!-- Navbar superiore -->
        <div class="h_navbar_up bg_navbar_upper"></div>
        <!-- Main container dell'header -->
        <div class="mt_xxl pb-5">
            <div class="container container-xl container-md bg_cont_main_header p-5">
                <div class="row row-cols-1 flex-column flex-wrap row-cols-lg-1 row-cols-xl-1">
                    <div class="col">A</div>
                    <div class="col">B</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Site_main -->
    <main class="bg_main" id="site_main">
        <!-- Prime 6 cards superiori -->
        <!-- Ricorda di rimuovere riga 49/51 - visibilità hidden alle immagini -->
        <div class="bg_all_container mt-3 mb-5 mb-sm-5 pt-3 pb-3 container-xl container-lg container-md">
            <div class="row gx-2 gy-3 gx-md-2 row-cols-xl-6 row-cols-lg-6 row-cols-md-3 row-cols-sm-3">
                <!-- Card returnal -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Card ratchet -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Card returnal -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Card ratchet -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Card returnal -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Card ratchet -->
                <div class="col">
                    <div class="card bg_card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
            </div>
        </div>
        <!-- Play Has no limits -->
        <div class="bg_all_container container-xl container-lg container-md">
            <div class="row gy-3 flex-wrap justify-content-center">
                <!-- Titolo, play has no limits -->
                <div class="col-xl-12 col-sm-12 d-flex flex-column justify-content-center text-center align-content-center flex-wrap bg_card p-5">
                    <a href="#">Prova 1</a>
                    <h3>Prova 2</h3>
                    <p>Prova 3</p>
                </div>
                <!-- Sezione SX - Console e maggiori info -->
                <div class="col-xl-6 col-sm-12 col-md-6 bg_card p-5 d-flex flex-column align-content-center">
                    <!-- Titolo sezione -->
                    <h2>Prova</h2>
                    <!-- Testo sezione -->
                    <div class="mt-3 mb-3">
                        <span>Prova 2</span>
                    </div>
                    <!-- Bottone maggiori info (sistemalo) -->
                    <a class="btn btn-info" href="#">Prova 3</a>
                </div>
                <!-- Foto PS5 - ora è invisibile -->
                <div class="col-xl-6 col-md-6 bg_photo p-5">
                    <img src="./assets/img/playstation-5-thumb.png" class="img-fluid" alt="Play 5">
                </div>
                <!-- 5 cards inferiori (aggiungi una card body) -->
                <div class="row gy-sm-2 row-cols-sm-3 gx-md-2 row-cols-md-5 row-cols-lg-5 gx-lg-2 pb-3">
                    <!-- Card Console -->
                    <div class="col">
                        <div class="card bg_card">
                            <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                        </div>
                    </div>
                    <!-- Card Controller -->
                    <div class="col">
                        <div class="card bg_card">
                            <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                        </div>
                    </div>
                    <!-- Card Cuffie -->
                    <div class="col">
                        <div class="card bg_card">
                            <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                        </div>
                    </div>
                    <!-- Card Telecomando -->
                    <div class="col">
                        <div class="card bg_card">
                            <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                        </div>
                    </div>
                    <!-- Card Telecamera -->
                    <div class="col">
                        <div class="card bg_card">
                            <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>



</body>

</html>
