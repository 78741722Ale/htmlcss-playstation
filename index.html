<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link a foglio style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link a Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Titolo pagina -->
    <title>HTML/CSS - Riproduzione sito PS5</title>
</head>
<body>
    
    <!-- Site Header con background image -->
    <header class="bg_tot_header" id="site_header">
        <!-- logo superiore -->
        <div class="h_logo_upper bg_logo_upper"></div>
        <!-- Navbar superiore -->
        <div class="h_navbar_up bg_navbar_upper"></div>
        <!-- Main container dell'header -->
        <div class="mt_xxl pb-5">
            <div class="container container-xl container-md bg_cont_main_header p-5"> 
                <div class="row row-cols-1 flex-column flex-wrap row-cols-lg-1 row-cols-xl-1">
                    <div class="col">A</div>
                    <div class="col">B</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Site_main -->
    <main class="bg_main" id="site_main">
        <!-- Prime 6 cards superiori -->
        <div class="bg_all_container mt-3 p-5 container-xl container-lg container-md"> 
            <div class="row gx-2 gy-2 row-cols-xl-1 row-cols-md-2 row-cols-sm-3 ">
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/dualshock-4-listing-thumb.jpg" class="card-img" alt="Cabina">
                    </div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>   






    </main>
    


</body>
</html>
